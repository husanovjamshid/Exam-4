<main>
    <div class="container">
        <form class="js-form shadow-lg p-4 rounded-3">
             <!-- User name input -->
             <div class="form-outline mb-4">
                <input type="text" id="form2Example1" class="form-control js-name" />
                <label class="form-label " for="form2Example1">User name</label>
            </div>

            <!-- Phone input -->
            <div class="form-outline mb-4">
                <input type="tel" id="form2Example2" class="form-control js-phone" />
                <label class="form-label " for="form2Example2">Phone number</label>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="form2Example3" class="form-control js-email" />
                <label class="form-label " for="form2Example3">Email address</label>
            </div>
            
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form2Example4" class="form-control js-password" />
                <label class="form-label " for="form2Example4">Password</label>
            </div>
        
            
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
            
            <!-- Register buttons -->
            <div class="text-center">
                <p>Menda login bor: <a href="login.html">Login</a></p>
                
            </div>
        </form>
    </div>
